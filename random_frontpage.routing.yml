random_frontpage.admin_settings_form:
  path: '/admin/config/random_frontpage/adminsettings'
  defaults:
    _form: '\Drupal\random_frontpage\Form\random_frontpageSettings'
    _title: 'Random Frontpage Settings'
  requirements:
    _permission: 'administer random_frontpage'
  options:
    _admin_route: TRUE
random_frontpage.frontpage:
  path: '/frontpage'
  defaults:
    _controller: '\Drupal\random_frontpage\Controller\random_frontpageController::randomFrontpageView'
  requirements:
    _permission: 'access content'
